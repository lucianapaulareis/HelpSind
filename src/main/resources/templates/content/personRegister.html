<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
	
	<title>Pessoa</title>

</head>
<body>
<th:block th:fragment="content">
	<main role="main">
		<h3 class="font-weight-light">Cadastro do Pessoa</h3>
		<form th:action="@{/trustee/person/cadastro}" th:object="${person}" th:method="${person.idPerson == null} ? POST : PUT" novalidate>
			<fieldset th:disabled="${param.somenteLeitura}" class="mb-3">
				<input type="hidden" th:field="*{idPerson}"/>
				<div class="card">
					<ul class="list-group list-group-flush">
						<li class="list-group-item">
							<p class="text-primary">
								<i class="fas fa-building"></i> Informações principais
							</p>
							<div class="form-row row">
								<div class="form-group col-xs-12 col-md-5">
									<label>Nome: </label> <input class="form-control" type="text" th:errorclass="is-invalid"
									                             th:field="*{name}" placeholder="Nome completo" autofocus/>
									<div class="invalid-feedback" th:errors="*{name}"></div>
								</div>
								
								<div class="form-group col-xs-12 col-md-2">
									<label>CPF</label> <input class="form-control" type="text" th:errorclass="is-invalid" maxlength="11" data-inputmask="'mask': 'xxx.xxx.xxx-xx'" placeholder="CPF"
									                          th:field="*{cpf}"/>
									<div class="invalid-feedback" th:errors="*{cpf}"></div>
								</div>
							</div>
						</li>
						<li class="list-group-item">
							<p class="text-primary">
								<i class="fas fa-envelope"></i> Dados de contato
							</p>
							<div class="form-row row">
								<div class="form-group col-xs-12 col-md-3">
									<label>E-mail</label> <input class="form-control" type="email" th:errorclass="is-invalid"
									                             th:field="*{email}" placeholder="O e-mail do condomínio"/>
									<div class="invalid-feedback" th:errors="*{email}"></div>
								</div>
								
								<div class="form-group col-xs-12 col-md-2">
									<label>Telefone</label> <input class="form-control" type="tel" th:errorclass="is-invalid"
									                               pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
									                               th:field="*{phone}" placeholder="Telefone com DDD" maxlength="11"/>
									<div class="invalid-feedback" th:errors="*{phone}"></div>
									<small>Somente números</small>
								</div>
								<div class="form-group col-xs-12 col-md-2">
									<label>Celular</label> <input class="form-control" type="tel" th:errorclass="is-invalid"
									                              th:field="*{cellphone}" placeholder="Celular com DDD" maxlength="11"/>
									<div class="invalid-feedback" th:errors="*{cellphone}"></div>
									<small>Somente números</small>
								</div>
							</div>
						</li>
					</ul>
				</div>
			</fieldset>
			<div class="submit-group">
				<a class="btn btn-secondary" th:href="@{/trustee/person}" role="button" th:text="${param.somenteLeitura}?'Voltar':_">Cancelar</a>
				<button th:unless="${param.somenteLeitura}" type="submit" class="btn btn-primary ml10">Salvar</button>
			</div>
		</form>
	</main>
</th:block>
<th:block th:fragment="jsAdicional"></th:block>
</body>
</html>
